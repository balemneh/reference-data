spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
        globally_quoted_identifiers: true
        
  h2:
    console:
      enabled: false
      
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://mock-issuer.com
          jwk-set-uri: http://mock-issuer.com/.well-known/jwks.json

  kafka:
    enabled: false

logging:
  level:
    gov.dhs.cbp: DEBUG
    gov.dhs.cbp.reference.api.exception.GlobalExceptionHandler: OFF
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
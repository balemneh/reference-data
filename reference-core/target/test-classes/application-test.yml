spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none  # Let Liquibase handle schema creation
      naming:
        physical-strategy: gov.dhs.cbp.reference.core.config.TestJpaConfig
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
        globally_quoted_identifiers: true
        default_schema: 
        
  h2:
    console:
      enabled: false
      
  liquibase:
    change-log: classpath:db/changelog/db.changelog-h2-test.xml
    enabled: true

logging:
  level:
    gov.dhs.cbp: DEBUG
    org.hibernate.SQL: DEBUG
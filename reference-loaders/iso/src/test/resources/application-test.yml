spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: false
        
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false
      
loader:
  iso:
    source-url: https://test.example.com/iso-countries.csv
    local-file: classpath:test-data/iso-countries.csv
    use-local: true
    schedule: "-"
    enable-scheduling: false
    fail-on-validation-error: true
    auto-apply-changes: false
    batch-size: 100
    
logging:
  level:
    gov.dhs.cbp.reference: DEBUG
    org.springframework.batch: INFO
    org.hibernate.SQL: DEBUG